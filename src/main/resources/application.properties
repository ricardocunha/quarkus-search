quarkus.ssl.native=false
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=quarkus_test
quarkus.datasource.password=quarkus_test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/searchdb
#quarkus.datasource.jdbc.min-size=1
#quarkus.datasource.jdbc.max-size=10
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-search-orm.elasticsearch.version=7
quarkus.hibernate-search-orm.elasticsearch.analysis.configurer=bean:SearchAnalysisConfigurer
quarkus.hibernate-search-orm.automatic-indexing.synchronization.strategy=sync
quarkus.hibernate-search-orm.elasticsearch.read-timeout=300S
#quarkus.hibernate-search-orm.elasticsearch.indexing.queue-count=1
#quarkus.hibernate-search-orm.elasticsearch.indexing.queue-size=100
#quarkus.hibernate-search-orm.elasticsearch.indexing.max-bulk-size=100